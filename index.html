<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel LTE 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- SIDEBAR -->
            <div class="col-auto px-0 bg-dark text-secondary min-vh-100">
                <div id="sidebar" class="collapse collapse-horizontal border-end">
                    <div id="sidebar-nav" class="h3 collapse-nav">
                        <ul class="navbar-nav position-sticky">
                            <li class="nav-list border py-2">
                                <i class="bi bi-p-circle-fill"></i>
                                <span>AdminLTE 3</span>
                            </li>
                            <li class="nav-list border py-3">
                                <img src="https://wallpapercave.com/wp/wp12055879.jpg" class="rounded-circle" alt="">
                                <span>Eren Yeager</span>
                            </li>
                            <li class="nav-list border py-2">
                                <input type="search" class="bg-dark" placeholder="search">
                                <i class="bi bi-search"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- HEADER NAVBAR -->
            <div class="container-fluid flex-shrink-1 bg-light p-0">
                <div class="container-fluid p-0" >
                    <nav class="container-fluid navbar navbar-expand-sm d-flex flex-shrink-1 bg-white border-bottom">
                        <div class="container-fluid">
                            <ul class="navbar-nav">
                                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" >
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <li class="nav-item">
                                    <a class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Contact</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-chat"><span class="badge bg-danger">3</span></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-bell"><span class="badge bg-warning">15</span></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-arrows-fullscreen"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="bi bi-grid-fill"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="container-fluid d-flex justify-content-between px-3 my-2" >
                    <div class="h2">Dashboard</div>
                    <div>
                        <a href="#">Home</a>
                        <span>/</span>
                        <a>Dashboard v1</a>
                    </div>
                </div>
                <div class="container-fluid row text-white">
                    <div class="col bg-primary mx-2 p-0 rounded-1">
                        <div class="d-flex justify-content-between p-2 ">
                            <div>
                                <div class="h2 fw-bold">150</div>
                                <div>New Order</div>
                            </div>
                            <div class="shpicon">
                                <i class="bi bi-bag text-white-50"></i>
                            </div>
                        </div>
                        <div class="container-fluid sticky-bottom text-center">
                            <span>More info</span>
                            <i class="bi bi-arrow-right-circle-fill text-white"></i>
                        </div>
                    </div>
                    <div class="col bg-success mx-2 p-0 rounded-1">
                        <div class="d-flex justify-content-between p-2 ">
                            <div>
                                <div class="h2 fw-bold">53<sup>%</sup></div>
                                <div>Bounce Rate</div>
                            </div>
                            <div class="shpicon">
                                <i class="bi bi-bar-chart-fill text-dark opacity-50"></i>
                            </div>
                        </div>
                        <div class="container-fluid sticky-bottom text-center">
                            <span>More info</span>
                            <i class="bi bi-arrow-right-circle-fill text-white"></i>
                        </div>
                    </div>
                    <div class="col bg-warning mx-2 text-black p-0 rounded-1">
                        <div class="d-flex justify-content-between p-2 ">
                            <div>
                                <div class="h2 fw-bold">44</div>
                                <div>User Registrations</div>
                            </div>
                            <div class="shpicon">
                                <i class="bi bi-person-fill-add text-dark opacity-50"></i>
                            </div>
                        </div>
                        <div class="container-fluid sticky-bottom text-center">
                            <span>More info</span>
                            <i class="bi bi-arrow-right-circle-fill "></i>
                        </div>
                    </div>
                    <div class="col bg-danger mx-2 p-0 rounded-1">
                        <div class="d-flex justify-content-between p-2 ">
                            <div>
                                <div class="h2 fw-bold">65</div>
                                <div>Unique Visitors</div>
                            </div>
                            <div class="shpicon">
                                <i class="bi bi-pie-chart-fill text-dark opacity-50"></i>
                            </div>
                        </div>
                        <div class="container-fluid sticky-bottom text-center">
                            <span>More info</span>
                            <i class="bi bi-arrow-right-circle-fill text-white"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                         

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
